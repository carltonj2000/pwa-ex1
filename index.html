<!DOCTYPE html>
<style>
  img {
    width: 200px;
  }
</style>
<body>
  An image will appear here in 3 seconds:
  <div id="picture"></div>
</body>
<script>
  navigator.serviceWorker
    .register("/sw.js")
    .then((reg) => console.log("SW registered!", reg))
    .catch((err) => console.log("Boo!", err));

  setTimeout(() => {
    const img = new Image();
    img.src = "/dog.svg";
    document.getElementById("picture").appendChild(img);
  }, 3000);
</script>
